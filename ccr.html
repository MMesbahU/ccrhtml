<!DOCTYPE html>

<html lang="en">
<head>
<link href='https://fonts.googleapis.com/css?family=Raleway' rel='stylesheet'>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="shortcut icon" href="//igv.org/web/img/favicon.ico">
    <title>Integrative Genomics Viewer - CCRs</title>

    <!-- Bootstrap CSS - for demo only, NOT REQUIRED FOR IGV, but for some reason, changes header font style in a pleasing way-->
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    
    <!-- Bootstrap JS - needed for zoom button -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>

    <!-- jQuery UI CSS -->
    <link rel="stylesheet" type="text/css"
          href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/themes/smoothness/jquery-ui.css"/>

    <!-- Font Awesome CSS, also needed for zoom buttons for some reason -->
    <link rel="stylesheet" type="text/css"
          href="https://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css"/>

    <!-- IGV CSS -->
    <link rel="stylesheet" type="text/css" href="https://igv.org/web/release/1.0.9/igv-1.0.9.css">

    <!-- jQuery JS -->
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script type="text/javascript"
            src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js"></script>


    <!-- IGV JS-->
    <script type="text/javascript" src="https://igv.org/web/release/1.0.9/igv-1.0.9.js"></script>

</head>

<body>

<div class="jumbotron">

</div>

<!-- jumbotron; moving container outside of jumbotron allows the igv track to expand with the window-->
<div class="container">
    <h2 align="center" style="font-family:Raleway; font-size:32px; font-weight:normal;">CCR (ExAC v2 based) Track versus refSeq genes in IGV browser.</h2>
    <a href="https://s3.us-east-2.amazonaws.com/ccrs/ccrs/ccrs.bed.gz" class="btn btn-info" role="button">BED File</a>
    <a href="https://s3.us-east-2.amazonaws.com/ccrs/ccrs/ccrs.bedGraph.gz" class="btn btn-info" role="button">bedGraph File</a>
    <a href="https://s3.us-east-2.amazonaws.com/ccrs/ccrs/ccrs.bw" class="btn btn-info" role="button">bigWig File</a>
</div>
 <!-- container -->

<div class="container-fluid" id="igvDiv" style="padding:5px; border:1px solid lightgray"></div>


<script type="text/javascript">

    $(document).ready(function () {

        var div = $("#igvDiv")[0],
                options = {
                    showNavigation: true,
                    showIdeogram: true,
                    showRuler: true,
                    reference: {
                        id: "hg19"
                    },
                    genome: "hg19",
                    locus: "chr20:62,064,356-62,079,335",
                    tracks: [
                        {
                            url: 'https://s3.us-east-2.amazonaws.com/ccrs/ccrs/ccrs.bw',
                            name: 'CCRs',
                            type: "wig",
                            color: "#c1272d",
                            height: 200,
                            visibilityWindow: 500000
                        },
                        {
                            name: "CCRs in BED12",
                            type: "annotation",
                            format: "bed",
                            sourceType: "file",
                            url: "https://s3.us-east-2.amazonaws.com/ccrs/ccrs/ccrs.bed12.bed.gz",
                            indexURL: "https://s3.us-east-2.amazonaws.com/ccrs/ccrs/ccrs.bed12.bed.gz.tbi",
                            order: 1,
                            height: 50,
                            visibilityWindow: 500000,
                            displayMode: "EXPANDED"
                        },
                        {
                            name: "Ensembl Transcripts",
                            type: "annotation",
                            format: "gtf",
                            sourceType: "file",
                            url: "https://s3.us-east-2.amazonaws.com/ccrs/tracks/Homo_sapiens.GRCh37.75.gtf.gz",
                            indexURL: "https://s3.us-east-2.amazonaws.com/ccrs/tracks/Homo_sapiens.GRCh37.75.gtf.gz.tbi",
                            order: 2,
                            visibilityWindow: 500000,
                            displayMode: "EXPANDED"
                        }, 
                        {
                            name: "Segmental Duplications",
                            type: "annotation",
                            format: "bed",
                            sourceType: "file",
                            url: "https://s3.us-east-2.amazonaws.com/ccrs/tracks/hgsegmental.bed.gz",
                            indexURL: "https://s3.us-east-2.amazonaws.com/ccrs/tracks/hgsegmental.bed.gz.tbi",
                            order: 3,
                            visibilityWindow: 500000,
                            displayMode: "EXPANDED"
                        },
                        {
                            name: "Self-Chains at 90% Identity",
                            type: "annotation",
                            format: "bed",
                            sourceType: "file",
                            url: "https://s3.us-east-2.amazonaws.com/ccrs/tracks/self-chains.id90.bed.gz",
                            indexURL: "https://s3.us-east-2.amazonaws.com/ccrs/tracks/self-chains.id90.bed.gz.tbi",
                            order: 4,
                            visibilityWindow: 500000,
                            displayMode: "EXPANDED"
                        }

                    ]
                };

        igv.createBrowser(div, options);

    });

</script>

</body>

</html>
